<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title> Login </title>
	<meta name="description" content="Log into notes client">
	<meta name ="keywords" content="login">
</head>
<body>
	<div class="login">
			<form action="http://edi.iem.pw.edu.pl/makosak/notesclient/check" method="POST">
				<p>Login:</p>
				<input type="text" name="login" required>
				<p>Password:</p>
				<input type="password" name="password" required>
				<p><input type="submit" name="submit" value="Zaloguj"></p>
			</form>
	</div>
</body>
</html>
