{% extends "_base.html" %}

{% block content %}

<div class="text-center">
  <h1>Welcome!</h1>
</div>

<br>

<form action="/" method="POST">
  <div class="form-group">
    <input name="name" class="form-control input-lg" type="text" placeholder="Enter machine name or IP" required>
  </div>
  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
</form>

<br>
<hr>

<div>
  {% for machine in machines %}
    <h4 class="well"><strong>{{machine.name}}</strong> - <em>{{machine.last_checked.strftime('%Y-%m-%d %H:%M:%S')}}</em>
    {% if machine.last_status == 0 %}
      -- up
    {% else %}
      -- DOWN
    {% endif %}
 {% endfor %}
</div>

{% endblock %}
